name: Java CI with Docker
 
on:
  push:
    branches:
      - main
 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
 
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
 
    - name: Compile Java code
      run: javac Main.java
 
    - name: Run tests
      run: echo "Run your tests here"
 
    - name: Build Docker image
      run: |
        docker build -t keerthikolati/java-app:latest .
        docker tag keerthikolati/java-app:latest your_dockerhub_username/java-app:${{ github.sha }}
 
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
 
    - name: Push Docker image
      run: |
        docker push keerthikolati/java-app:latest
        docker push keerthikolati/java-app:${{ github.sha }}
