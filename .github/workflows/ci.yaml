name: Java CI with Docker
 
on:
  push:
    branches:
      - main
 
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
 
    - name: Compile Java code
      run: javac Main.java

    - name: Navigate Docker File 
      run: cd javaapp/blob/main/docker-file
 
    - name: Build Docker image
      run: |
        docker build -t keerthikolati/java-app:latest .
        docker tag keerthikolati/java-app:latest your_dockerhub_username/java-app:${{ github.sha }}
 
    - name: Log in to Docker Hub
